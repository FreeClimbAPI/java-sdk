            voiceEnabled.
          nullable: true
          type: boolean
        sms:
          description: Indicates whether a number can be used SMS messaging. Replaces
            smsEnabled.
          nullable: true
          type: boolean
        tollFree:
          description: Indicates that a number is toll-free and will make toll-free
            calls, and when enabled, toll-free messages.
          nullable: true
          type: boolean
        tenDLC:
          description: Indicates that a number, if sms is true, will be used for 10DLC
            messaging
          nullable: true
          type: boolean
        shortCode:
          description: Indicates that a number is a short code and can be used for
            short code messaging
          nullable: true
          type: boolean
      required:
