    ApplicationRequest:
      example:
        voiceUrl: voiceUrl
        smsUrl: smsUrl
        smsFallbackUrl: smsFallbackUrl
        alias: alias
        voiceFallbackUrl: voiceFallbackUrl
        statusCallbackUrl: statusCallbackUrl
        callConnectUrl: callConnectUrl
      properties:
        alias:
          description: A human readable description of the application, with maximum
            length 64 characters.
          type: string
        voiceUrl:
          description: The URL that FreeClimb will request when an inbound call arrives
            on a phone number assigned to this application. Used only for inbound
            calls.
          type: string
        voiceFallbackUrl:
          description: 'The URL that FreeClimb will request if it times out waiting
            for a response from the voiceUrl. Used for inbound calls only. Note: A
            PerCL response is expected to control the inbound call.'
          type: string
        callConnectUrl:
          description: 'The URL that FreeClimb will request when an outbound call
            request is complete. Used for outbound calls only.  Note: A PerCL response
            is expected if the outbound call is connected (status=InProgress) to control
            the call.'
          type: string
        statusCallbackUrl:
          description: 'The URL that FreeClimb will request to pass call status (such
            as call ended) to the application.  Note: This is a notification only;
            any PerCL returned will be ignored.'
          type: string
        smsUrl:
          description: 'The URL that FreeClimb will request when a phone number assigned
            to this application receives an incoming SMS message. Used for inbound
            SMS only.  Note: Any PerCL returned will be ignored.'
          type: string
        smsFallbackUrl:
          description: 'The URL that FreeClimb will request if it times out waiting
            for a response from the smsUrl. Used for inbound SMS only.  Note: Any
            PerCL returned will be ignored.'
          type: string
      type: object
    ApplicationList:
