    GetDigits_allOf:
      properties:
        actionUrl:
          description: When the Caller has finished entering digits, FreeClimb will
            make an HTTP POST request to this URL. A PerCL response is expected to
            continue handling the Call. Make sure to keep “http://“ in the URL.
          type: string
        digitTimeoutMs:
          description: ' Maximum time in milliseconds that FreeClimb will wait for
            the Caller to press any digit after the last digit entered, before making
            a determination that a `timeout` has occurred and moving on to make the
            request to the actionUrl to submit the results of the `GetDigits` command.
            This timeout interval begins and resets after each digit entered.'
          type: integer
        finishOnKey:
          description: Digit that causes the input sequence to be deemed complete.
            This attribute defers to the `timeout` attribute – so, if a `timeout`
            occurs, then the command terminates regardless of the value of `finishOnKey`.
          type: string
        flushBuffer:
          description: If set to true, the FreeClimb platform starts with an empty
            DTMF buffer to store the digits entered by the caller. If set to false,
            FreeClimb will append the user inputs to the end of the existing digits
            buffer and will return digits from the start of the digits buffer.
          type: boolean
        initialTimeoutMs:
          description: Maximum time in milliseconds that FreeClimb will wait for the
            Caller to press the first digit before making a determination that a `timeout`
            has occurred and moving on to make the request to the `actionUrl` to submit
            the results of the `GetDigits` command. This timeout interval begins when
            all nested commands have been fully executed.
          type: string
        maxDigits:
          description: Maximum number of digits expected in the input. If the terminating
            digit is not entered and the caller has entered the maximum number of
            digits allowed, the `GetDigits` command terminates regardless of the value
            of `finishOnKey`.
          type: integer
        minDigits:
          description: Minimum number of digits expected in the input. If specified,
            FreeClimb will return the collected digits only if the Caller has entered
            at least that many digits.
          type: integer
        prompts:
          description: JSON array of PerCL commands to nest within the `GetDigits`
            command. The `Say`, `Play`, and `Pause` commands can be used. The nested
            actions are executed while FreeClimb is waiting for input from the Caller.
          items:
            $ref: '#/components/schemas/PerclCommand'
          type: array
        privacyMode:
          description: Parameter `privacyMode` will not log the `text` as required
            by PCI compliance.
          type: boolean
      required:
      - actionUrl
      type: object
    GetSpeech_allOf:
      properties:
        actionUrl:
          description: When the caller has finished speaking or the command has timed
            out, FreeClimb will make a POST request to this URL. A PerCL response
            is expected to continue handling the call.
          type: string
        grammarType:
          description: The grammar file type to use for speech recognition. A value
            of 'URL' indicates the grammarFile attribute specifies a URL that points
            to the grammar file. A value of `BUILTIN` indicates the grammarFile attribute
            specifies the name of one of the platform built-in grammar files.
          type: integer
        grammarFile:
          description: The grammar file to use for speech recognition. If grammarType
            is set to URL, this attribute is specified as a download URL.
          type: string
        grammarRule:
          description: The grammar rule within the specified grammar file to use for
            speech recognition. This attribute is optional if `grammarType` is `URL`
            and ignored if `grammarType` is `BUILTIN`.
          type: boolean
        playBeep:
          description: Indicates whether a beep should be played just before speech
            recognition is initiated so that the speaker can start to speak.
          type: string
        prompts:
          description: The JSON array of PerCL commands to nest within the `GetSpeech`
            command. The `Say`, `Play`, and `Pause` commands can be used. The nested
            actions are executed while FreeClimb is waiting for input from the caller.
            This allows for playing menu options to the caller and to prompt for the
            expected input. These commands stop executing when the caller begins to
            input speech.
          items:
            $ref: '#/components/schemas/PerclCommand'
          type: array
        noInputTimeoutMs:
          description: When recognition is started and there is no speech detected
            for `noInputTimeoutMs` milliseconds, the recognizer will terminate the
            recognition operation.
          type: integer
        recognitionTimeoutMs:
          description: When playback of prompts ends and there is no match for `recognitionTimeoutMs`
            milliseconds, the recognizer will terminate the recognition operation.
          type: integer
        confidenceThreshold:
          description: When a recognition resource recognizes a spoken phrase, it
            associates a confidence level with that match. Parameter `confidenceThreshold`
            specifies what confidence level is considered a successful match. Values
            are between 0.0 and 1.0.
          type: number
        sensitivityLevel:
          description: 'The speech recognizer supports a variable level of sound sensitivity.
            The sensitivityLevel attribute allows for filtering out background noise,
            so it is not mistaken for speech. Values are between 0.0 and 1.0 '
          type: number
        speechCompleteTimeoutMs:
          description: Parameter `speechCompleteTimeoutMs` specifies the length of
            silence required following user speech before the speech recognizer finalizes
            a result. This timeout applies when the recognizer currently has a complete
            match against an active grammar. Reasonable speech complete timeout values
            are typically in the range of 0.3 seconds to 1.0 seconds.
          type: integer
        speechIncompleteTimeoutMs:
          description: Parameter `speechIncompleteTimeoutMs` specifies the length
            of silence following user speech after which a recognizer finalizes a
            result. This timeout applies when the speech prior to the silence is an
            incomplete match of all active grammars. Timeout `speechIncompleteTimeoutMs`
            is usually longer than `speechCompleteTimeoutMs` to allow users to pause
            mid-utterance.
          type: integer
        privacyMode:
          description: Parameter privacyMode will not log the `text` as required by
            PCI compliance.
          type: boolean
      required:
      - actionUrl
      - grammarFile
      type: object
    Hangup_allOf:
