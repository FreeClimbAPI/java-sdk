components:
  parameters:
    AccountId:
      description: ID of the account
      explode: false
      in: path
      name: accountId
      required: true
      schema:
        type: string
      style: simple
      x-account-id: true
    Capabilities.Voice:
      explode: true
      in: query
      name: capabilities.voice
      required: false
      schema:
        type: boolean
      style: form
    Capabilities.Sms:
      explode: true
      in: query
      name: capabilities.sms
      required: false
      schema:
        type: boolean
      style: form
    Capabilities.TollFree:
      explode: true
      in: query
      name: capabilities.tollFree
      required: false
      schema:
        type: boolean
      style: form
    Capabilities.TenDLC:
      explode: true
      in: query
      name: capabilities.tenDLC
      required: false
      schema:
        type: boolean
      style: form
    Capabilities.ShortCode:
      explode: true
      in: query
      name: capabilities.shortCode
      required: false
      schema:
        type: boolean
      style: form
  schemas:
    PerclScript:
      description: A PerCL script to be returned to the FreeClimb servers in FreeClimb
        applications
      properties:
        commands:
          description: A JSON array of PerCL commands
          items:
            $ref: '#/components/schemas/PerclCommand'
          type: array
      type: object
      x-percl-script: true
    PerclCommand:
      description: An individual command used in a PerCLScript.
      discriminator:
        mapping:
          AddToConference: '#/components/schemas/AddToConference'
          CreateConference: '#/components/schemas/CreateConference'
          Dequeue: '#/components/schemas/Dequeue'
          Enqueue: '#/components/schemas/Enqueue'
          GetDigits: '#/components/schemas/GetDigits'
          GetSpeech: '#/components/schemas/GetSpeech'
          Hangup: '#/components/schemas/Hangup'
          OutDial: '#/components/schemas/OutDial'
          Pause: '#/components/schemas/Pause'
          Park: '#/components/schemas/Park'
          Play: '#/components/schemas/Play'
          PlayEarlyMedia: '#/components/schemas/PlayEarlyMedia'
          RecordUtterance: '#/components/schemas/RecordUtterance'
          Redirect: '#/components/schemas/Redirect'
          Reject: '#/components/schemas/Reject'
          RemoveFromConference: '#/components/schemas/RemoveFromConference'
          Say: '#/components/schemas/Say'
          SendDigits: '#/components/schemas/SendDigits'
          SetListen: '#/components/schemas/SetListen'
          SetTalk: '#/components/schemas/SetTalk'
          Sms: '#/components/schemas/Sms'
          StartRecordCall: '#/components/schemas/StartRecordCall'
          TerminateConference: '#/components/schemas/TerminateConference'
          Unpark: '#/components/schemas/Unpark'
        propertyName: command
      properties:
        command:
          description: Name of PerCL Command (this is automatically derived from mapping
            configuration and should not be manually supplied in any arguments)
          type: string
      type: object
      x-percl-command-base: true
    AddToConference:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/AddToConference_allOf'
      description: The `AddToConference` command adds a Participant to a Conference.
        If this Participant currently is in another Conference, the Participant is
        first removed from that Conference. Two Call legs can be bridged together
        by creating a Conference and adding both Call legs to it via `AddToConference`.
      x-percl-command: true
    CreateConference:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/CreateConference_allOf'
      description: The `CreateConference` command does exactly what its name implies
        — it creates an unpopulated Conference (one without any Participants). Once
        created, a Conference remains in FreeClimb until explicitly terminated by
        a customer. Once a Conference has been terminated, it can no longer be used.
      x-percl-command: true
    Dequeue:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - type: object
      description: The `Dequeue` command transfers control of a Call that is in a
        Queue so that the waiting caller exits the Queue. Execution continues with
        the first command in the PerCL script returned by the `actionUrl` specified
        in the `Enqueue` command.
      x-percl-command: true
    Enqueue:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Enqueue_allOf'
      description: The `Enqueue` command adds the current Call to a call Queue. If
        the specified Queue does not exist, it is created and then the Call is added
        to it. The default maximum length of the queue is 100. This can be modified
        using the REST API.
      x-percl-command: true
    GetDigits:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/GetDigits_allOf'
      description: The `GetDigits` command collects DTMF inputs from the caller. It
        is only supported only when there is a single party on the Call. `GetDigits`
        is a Terminal Command — any actions following it are never executed. When
        the Caller is done entering the digits, FreeClimb submits that data to the
        provided `actionUrl` using an HTTP POST request. Your server will be required
        to respond to the FreeClimb Webhook with PerCL to continue handling the call.
      x-percl-command: true
    GetSpeech:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/GetSpeech_allOf'
      description: The `GetSpeech` command enables the Caller to respond to the application
        using a supported language. Unlike DTMF entry, which implicitly restricts
        the user to using the available buttons on the phone key pad, speech input
        allows for flexible audio inputs based on grammar. FreeClimb supports grammars
        written using GRXML compatible with the Microsoft Speech Platform. `GetSpeech`
        is only supported on a single call leg. It is not supported when there are
        two or more call legs connected (as in within a Conference).
      x-percl-command: true
    Hangup:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Hangup_allOf'
      description: The `Hangup` command terminates a Call. If `Hangup` is used as
        the first action in a PerCL response, it does not prevent FreeClimb from answering
        the Call and billing your account. See the `Reject` command to hang up at
        no charge.
      x-percl-command: true
    OutDial:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/OutDial_allOf'
      description: The OutDial command is used to call a phone number
      x-percl-command: true
    Park:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Park_allOf'
      description: 'The `Park` command allows a caller to be put on hold.  You can
        provide hold music,messages,etc until ready to resume the call. Park is a
        terminal command.  Actions performed on the Call while on hold are provided
        in a PerCL script in response to the waitUrl property. Actions performed on
        the Call after it has been unparked (resumed) will be provided in a PerCL
        script in response to the actionUrl provided. A Call can be resumed in two
        ways -- REST API invocation or the Unpark percl command. No actions can be
        nested within Park and Park cannot be nested in any other actions. '
      x-percl-command: true
    Pause:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Pause_allOf'
      description: The `Pause` command halts execution of the current PerCL script
        for a specified number of milliseconds. If `Pause` is the first command in
        a PerCL document, FreeClimb will wait for the specified time to elapse before
        picking up the call.
      x-percl-command: true
    Play:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Play_allOf'
      description: The `Play` command plays an audio file back to the caller. The
        audio file may be located at any location accessible via a URL. `Play` can
        exist as a stand-alone command or as a nested command. It does not allow barge-in
        unless nested within a `GetSpeech` command. The file will always be played
        to completion unless nested.
      x-percl-command: true
    PlayEarlyMedia:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/PlayEarlyMedia_allOf'
      description: '`PlayEarlyMedia` is relevant only when present as the very first
        command in the PerCL script returned for an incoming Call. In such cases,
        the command is executed before FreeClimb attempts to connect the call. The
        audio file it uses can be stored in any location that is accessible via URL.'
      x-percl-command: true
    RecordUtterance:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/RecordUtterance_allOf'
      description: The `RecordUtterance` command records the caller's voice and returns
        the URL of a file containing the audio recording. `RecordUtterance` is blocking
        and is a terminal command. As such, the `actionUrl` property is required,
        and control of the Call picks up using the PerCL returned in response to the
        `actionUrl`. Recording information is returned in the `actionUrl` request.
      x-percl-command: true
    Redirect:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Redirect_allOf'
      description: The `Redirect` command transfers control of a Call to the PerCL
        at a different URL. `Redirect` is a terminal command, so any actions following
        it are never executed. The maximum number of redirections allowed during the
        life time of a Call is 256. This is intended to prevent a Call from possibly
        looping infinitely due to errors in PerCL being generated.
      x-percl-command: true
    Reject:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Reject_allOf'
      description: The `Reject` command blocks an incoming Call. Using `Reject` is
        the only way to prevent FreeClimb from answering a Call. Any other response
        will result in an answered Call and your account will be billed.
      x-percl-command: true
    RemoveFromConference:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/RemoveFromConference_allOf'
      description: The `RemoveFromConference` command removes a Participant from a
        Conference but does not hang up. Instead, the Call is simply unbridged and
        what happens next with the Call is determined by the PerCL returned in response
        to the `leaveConferenceUrl` attribute.
      x-percl-command: true
    Say:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Say_allOf'
      description: The `Say` command provides Text-To-Speech (TTS) support. It converts
        text to speech and then renders it in a female voice back to the caller. `Say`
        is useful in cases where it's difficult to pre-record a prompt for any reason.
        `Say` does not allow barge-in unless nested within a `GetSpeech` command.
        The file will always be played to completion unless nested.
      x-percl-command: true
    SendDigits:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/SendDigits_allOf'
      description: The `SendDigits` command plays DTMF tones on a live Call. This
        is useful for navigating through IVR menus or dialing extensions.
      x-percl-command: true
    SetListen:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/SetListen_allOf'
      description: The `SetListen` command enables or disables the listen privilege
        for a Conference Participant provided both calls are in the same conference.
        The Participant can hear what the other participants are saying only if this
        privilege is enabled.
      x-percl-command: true
    SetTalk:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/SetTalk_allOf'
      description: The `SetTalk` command enables or disables the talk privilege for
        a Participant in a Conference provided both calls are in the same conference.
        If 'true', no audio from that Participant is shared with the other Participants
        of the Conference.
      x-percl-command: true
    Sms:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/Sms_allOf'
      description: The `Sms` command can be used to send an SMS message to a phone
        number during a phone call. International SMS is disabled by default.
      x-percl-command: true
    StartRecordCall:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - type: object
      description: The `StartRecordCall` command records the current call and returns
        the URL of a file containing the audio recording when recording completes.
        `StartRecordCall` is non-blocking. After recording of the current call begins,
        control of the call moves to the PerCL command that follows `StartRecordCall`
        in the current PerCL script.
      x-percl-command: true
    TerminateConference:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - $ref: '#/components/schemas/TerminateConference_allOf'
      description: 'The `TerminateConference` command terminates an existing Conference.
        Any active participants are hung up on by FreeClimb. If this is not the desired
        behavior, use the `RemoveFromConference` command to unbridge Calls that should
        not be hung up. Note: The Call requesting TerminateConference must be on the
        same Conference for this command to execute.'
      x-percl-command: true
    Unpark:
      allOf:
      - $ref: '#/components/schemas/PerclCommand'
      - type: object
      description: The `Unpark` command resumes a parked call.  Execution continues
        with the first command in the PerCL scripted returned by the actionUrl specified
        in the Park command as long as the call is still in progress.  If the call
        is no longer in progress, any returned PerCL will not be executed. Unpark
        is a terminal command -- any commands following it in the same script are
        not executed.
      x-percl-command: true
    MutableResourceModel:
