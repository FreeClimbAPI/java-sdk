    CallResult:
      allOf:
      - $ref: '#/components/schemas/MutableResourceModel'
      - $ref: '#/components/schemas/CallResult_allOf'
    UpdateCallRequest:
      example:
        status: canceled
      properties:
        status:
          description: Either `canceled` or `completed`.  Specifying `canceled` attempts
            to hang up calls that are queued without affecting calls already in progress.
            Specifying `completed` attempts to hang up a call already in progress.
          enum:
          - canceled
          - completed
          type: string
          x-enum-varnames:
          - CANCELED
          - COMPLETED
      required:
      - status
      type: object
    MakeCallRequest:
      example:
        sendDigits: sendDigits
        ifMachineUrl: ifMachineUrl
        privacyMode: true
        parentCallId: parentCallId
        ifMachine: ifMachine
        from: from
        to: to
        applicationId: applicationId
        timeout: 0
        callConnectUrl: callConnectUrl
      properties:
        from:
          description: 'Phone number to use as the caller ID. This can be: (a) The
            To or From number provided in FreeClimb''s initial request to your app
            or (b) Any incoming phone number you have purchased from FreeClimb.'
          type: string
        to:
          description: Phone number to place the Call to.
          type: string
        applicationId:
          description: Required if no `parentCallId` or `callConnectUrl` has been
            provided. ID of the application FreeClimb should use to handle this phone
            call. FreeClimb will use the `callConnectUrl` and `statusCallbackUrl`
            set on the application unless the `callConnectUrl` attribute is also provided
            with the request. In this case, the URL specified in that `callConnectUrl`
            attribute will be used as a replacement of the `callConnectUrl` originally
            assigned in the application. If the `callConnectUrl` is not set as either
            an attribute of the request or as part of the specified application, an
            error will be provided. The application’s voiceUrl parameter is not used
            for outbound calls.
          type: string
        sendDigits:
          description: 'String of digits to dial after connecting to the number. It
            can include digits `0-9`, `*`, and `#`, and allows embedding a pause between
            the output of individual digits. The default pause is 500 milliseconds.
            So, a string such as *1234#* will be played in 2 seconds because of the
            4 standard pauses implied within the string. A custom pause is specified
            by including a positive integer wrapped in curly braces: {n}. For more
            information, see **sendDigits examples** below.'
          type: string
        ifMachine:
          description: Specifies how FreeClimb should handle this Call if an answering
            machine answers it.
          type: string
        ifMachineUrl:
          description: This attribute specifies a URL to which FreeClimb will make
            a POST request when an answering machine or a fax machine is detected.
            This URL is required if the ifMachine flag is set to redirect. When ifMachine
            is set to hangup, ifMachineUrl must not be included in the request. For
            more information, see **ifMachineUrl example** below.
          type: string
        timeout:
          default: 30
          description: Number of seconds that FreeClimb should allow the phone to
            ring before assuming there is no answer. Default is 30 seconds. Maximum
            allowed ring-time is determined by the target phone's provider. Note that
            most providers limit ring-time to 120 seconds.
          format: int32
          type: integer
        parentCallId:
          description: Required if no `applicationId` or `callConnectUrl` has been
            provided. The ID of the parent Call in the case that this new Call is
            meant to be treated as a child of an existing Call. This attribute should
            be included when possible to reduce latency when adding child calls to
            Conferences containing the parent Call. A call can only be used as a parent
            once the call is in progress or as an inbound call that is still ringing.
            An outbound call is considered to be in progress once the `outdialConnect`
            or `outdialApiConnect` webhook is invoked. An inbound call is ringing
            when the inbound webhook is invoked. If a `callConnectUrl` attribute is
            also included with the `parentCallId` in the request, this URL will be
            used as a replacement of the `callConnectUrl` originally assigned in the
            parent call.
          type: string
        privacyMode:
          description: Activate privacy mode in order to obscure log data that can
            potentially expose private information.
          type: boolean
        callConnectUrl:
          description: The URL that FreeClimb should use to handle this phone call.
            If an applicationId or parentCallId have already been provided, this callConnectUrl
            attribute will be used as a replacement of the callConnectUrl originally
            assigned in the application or parent call.
          type: string
      required:
      - from
      - to
      type: object
